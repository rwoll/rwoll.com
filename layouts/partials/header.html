<header class="site__header">
    <a class="site__header__logo" href={{ .Site.BaseURL }}>
        <img class="site__header__logo" src="{{ "images/logo.svg" | absURL }}" alt="rwoll logo">
    </a>
    <nav class="site__header__nav">
        <ul>
        {{ range .Site.Menus.main }}
            <li>
                <a class="site__header__nav__link{{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}--active{{ end }}" href="{{ .URL }}">{{ .Name | upper }}</a>
            </li>
        {{ end }}
        </ul>
    </nav>
</header>
