{{ define "main" }}
<article class="article">
    <header class="article__header">
        <h1 class="article__header__title">
            <span class="_highlighter">{{.Title}}</span>
        </h1>
        <div class="article__header__meta">
            {{ .Date.Format "January 2, 2006" | upper }}
        </div>
    </header>
    <section class="article__writing">
        {{ .Content }}
    </section>
</article>
{{ end }}
